<script>
    const isPrime = (number) => {
        let a = 0;
        for ( let i = 1;i <= number; i++) {
            if (number % i == 0) {
                a++;
            }
        }
        if (a == 2) {
            document.write(number + ", ");
        }
    }
    for (let i = 2;i<10000;i++) {
        isPrime(i);
    }
   
</script>
